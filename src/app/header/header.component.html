<div class="flex justify-content-between align-items-center fixed top-0 right-0 left-0 z-1 bg-white py-3 px-4 shadow-2">
  <p-button (click)="sidebarVisible = true" icon="pi pi-bars" />
  <p class="sm:block hidden">Kanban Project Management Tool</p>
  <div class="flex justify-content-between align-items-center gap-4">
    <i class="pi pi-question-circle cursor-pointer"></i>
    <p-avatar label="P" size="large" shape="circle" />
  </div>
</div>
<div class="card flex justify-content-center">
  <p-sidebar [(visible)]="sidebarVisible" class="sidebar-position">
    <ng-template pTemplate="header">
      <div class="flex align-items-center gap-2">
        <span class="font-bold"> Join </span>
      </div>
    </ng-template>
    <div class="w-full h-full">
      <app-sidebar class="w-full h-full"></app-sidebar>
    </div>
  </p-sidebar>
</div>
