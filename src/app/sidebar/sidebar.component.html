<div
  class="shadow-2 flex flex-column justify-content-between h-full py-4"
  [style]="{'background-image': 'linear-gradient(to bottom, var(--bluegray-500), var(--bluegray-800))'}"
>
  <div class="card flex justify-content-center gap-2">
    <p-menu #sideBarMenu [model]="items" styleClass="border-none">
      <ng-template pTemplate="item" let-item>
        <ng-container>
          <a
            routerLinkActive="p-menuitem-link-active"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="item.route"
            class="p-menuitem-link justify-content-center"
          >
            <span class="text-white">{{ item.label }}</span>
          </a>
        </ng-container>
      </ng-template>
    </p-menu>
  </div>
  <div class="flex flex-column align-items-center">
    <p-button
      label="Legal Notice"
      [link]="true"
      [style]="{ color: 'white', fontSize: '12px' }"
    />
    <p-button
      label="Privacy Policy"
      [link]="true"
      [style]="{ color: 'white', fontSize: '12px' }"
    />
  </div>
</div>
